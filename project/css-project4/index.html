<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Card</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="card">
        <form class="card-form">
            <h2>Contact Us</h2>
            <div class="first-elem">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                
                <div class="form-group">                    
                    <label for="name">Email Address</label>
                    <input type="text" id="name" name="name" placeholder="Email" required>
                </div>
            </div>

            <label for="Subject">Subject</label>
            <input type="Subject" id="Subject" name="Subject" placeholder="Subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="card-image">
            <img src="https://preview.colorlib.com/theme/bootstrap/contact-form-03/images/img.jpg.webp" alt="Contact Us">
        </div>
    </div>
</body>
</html>
